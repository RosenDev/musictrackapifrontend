<clr-datagrid>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Duration</clr-dg-column>
  <clr-dg-column>Is Public</clr-dg-column>
  <clr-dg-column>Album</clr-dg-column>
  <clr-dg-column>Tracks</clr-dg-column>
  <clr-dg-column>Actions</clr-dg-column>

  <clr-dg-row *ngFor="let playlist of playlists">
    <clr-dg-cell>{{ playlist.name }}</clr-dg-cell>
    <clr-dg-cell>{{ playlist.duration }}</clr-dg-cell>
    <clr-dg-cell>{{ playlist.isPublic ? 'yes' : 'no' }}</clr-dg-cell>
    <clr-dg-cell>{{ playlist.album }}</clr-dg-cell>
    <clr-dg-cell>{{ playlist.tracks.join(',') }}</clr-dg-cell>
    <clr-dg-cell>
      <clr-button
        (click)="deletePlaylist(playlist.id)"
        class="btn btn-danger-outline">
        Delete
      </clr-button>
    </clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
