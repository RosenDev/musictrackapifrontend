<clr-datagrid>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Written By</clr-dg-column>
  <clr-dg-column>Performed By</clr-dg-column>
  <clr-dg-column>Arranged By</clr-dg-column>
  <clr-dg-column>Duration</clr-dg-column>
  <clr-dg-column>Type</clr-dg-column>

  <clr-dg-row *ngFor="let track of tracks">
    <clr-dg-cell>{{ track.name }}</clr-dg-cell>
    <clr-dg-cell>{{ track.writtenBy }}</clr-dg-cell>
    <clr-dg-cell>{{ track.performedBy }}</clr-dg-cell>
    <clr-dg-cell>{{ track.arrangedBy }}</clr-dg-cell>
    <clr-dg-cell>{{ track.duration }}</clr-dg-cell>
    <clr-dg-cell>{{ track.type }}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
